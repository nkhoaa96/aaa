<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Vesta</title>

    <% styles.forEach(function(file) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>"/>
    <% }); %>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>

    <![endif]-->

</head>
<body>
<header>
    <div class="container">
        <div class="header">
            <div class="row">
                <div class="col-sm-3">
                    <div class="brand-logo">
                        <img class="img-responsive" src="assets/images/logo.png">
                    </div>
                </div>
                <div class="col-sm-4">
                    <span>Đối tác tuyển sinh Quốc tế của hơn <b>500+</b> trường học Mỹ <br/>
                      Được chứng nhận bởi <b>AIRC</b></span>
                </div>
                <div class="col-sm-2">
                    <span>Hotline: 0919 16 3243</span>
                </div>
                <div class="col-sm-3">
                    <a class="btn">Đăng Ký Ngay</a>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="section section-online-sales">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="section-content">
                    <div class="section-text">
                        <p class="visible-desktop">TRIỂN LÃM DU HỌC MỸ & CANADA <br/> MÙA XUÂN 2020</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="section-img">
                    <img src="assets/images/us_flag.png">
                    <img src="assets/images/ca_flag.png">
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
</footer>
<!-- End your HTML -->

<% scripts.forEach(function(file) { %>
<script type="text/javascript" src="<%= file %>"></script>
<% }); %>
</body>
</html>
